
services:
  clionremote:
    container_name: clionremote
    image: "hub.opensciencegrid.org/slate/slate-server-development:1.0.0"
    depends_on:
      #      - slate_database
      - slate_rancher
    cap_add:
      - sys_ptrace
    environment:
      DYNAMODB_JAR: /dynamodb/DynamoDBLocal.jar
      DYNAMODB_LIB: /dynamodb/DynamoDBLocal_lib
      KUBECONFIG: /output/kubeconfig.yaml
      VERSION_OVERRIDE: localdev
    ports:
      - "2222:22"
      - "18080:18080"
    volumes:
      #      - dynamodb_lib:/tmp/DynamoDBLocal_lib
      - k3s-output:/output
    networks:
      - slateNetwork

  #  slate_database:
  #    container_name: slate_database
  #    image: amazon/dynamodb-local:1.18.0
