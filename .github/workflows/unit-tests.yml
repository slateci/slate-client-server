name: Unit Tests

on:
  push:
    branches:
      - feature/250_new-github-workflow-for-api-unit-tests

#  workflow_dispatch:
#    inputs:
#      branch:
#        description: 'Choose a branch to test:'
#        type: choice
#        default: master
#        options:
#          - develop
#          - master
#        required: true

env:
  KIND_VERSION: v0.14.0
  KUBECTL_VERSION: v1.21.10

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-20.04

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: ./checkout

      - name: Create K8s Kind Cluster
        uses: helm/kind-action@v1.3.0
        with:
          cluster_name: sandbox
          config: ./checkout/.github/resources/kind/config.yml
          kubectl_version: ${{ env.KUBECTL_VERSION }}
          node_image: kindest/node:${{ env.KUBECTL_VERSION }}
          version: ${{ env.KIND_VERSION }}

      - id: kubeconfig
        name: Get Kind kubeconfig
        working-directory: ./
        run: |-
          kind get kubeconfig --name=sandbox > sandbox.conf
