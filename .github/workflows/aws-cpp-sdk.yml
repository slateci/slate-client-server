  build-ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-20.04

    steps:
      - name: Install OS Packages
        run: |-
          sudo apt-get update -y
          sudo apt-get install -y \
            cmake \
            g++ \
            libboost-all-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libyaml-cpp-dev \
            libz-dev

      - name: Create extra directories
        working-directory: .
        run: |-
          mkdir ./aws

      - name: Download source
        working-directory: .
        run: |-
          curl -fsSL https://github.com/aws/aws-sdk-cpp/archive/${{ env.AWS_CPP_SDK_VERSION }}.tar.gz -o ${{ env.AWS_CPP_SDK_VERSION }}.tar.gz
          tar -zxf ${{ env.AWS_CPP_SDK_VERSION }}.tar.gz --directory ./aws

      - name: Build from source
        working-directory: ./aws
        run: |-
          mkdir ./build
          cd ./build
          cmake ../aws-sdk-cpp-${{ env.AWS_CPP_SDK_VERSION }} -DBUILD_ONLY="dynamodb;route53" -DBUILD_SHARED_LIBS=Off
          make

      - name: Create tarball
        working-directory: .
        run: |-
          tar -czvf ubuntu-${{ env.AWS_CPP_SDK_VERSION }}.tar.gz ./aws
          ls -al ./aws

      - name: Persist built artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu
          path: |-
            ./ubuntu-${{ env.AWS_CPP_SDK_VERSION }}.tar.gz
          retention-days: 1

  build-centos7:
    name: Build on Centos7
    runs-on: ubuntu-20.04
    container: centos:7

    steps:
      - name: Install OS Packages
        run: |-
          yum update -y
          yum install epel-release -y
          yum install boost-devel -y \
            cmake3 \
            gcc-c++.x86_64 \
            git \
            libcurl-devel \
            make \
            openssl-devel \
            yaml-cpp-devel \
            zlib-devel

      - name: Create extra directories
        working-directory: .
        run: |-
          mkdir ./aws

      - name: Download source
        working-directory: .
        run: |-
          curl -fsSL https://github.com/aws/aws-sdk-cpp/archive/${{ env.AWS_CPP_SDK_VERSION }}.tar.gz -o ${{ env.AWS_CPP_SDK_VERSION }}.tar.gz
          tar -zxf ${{ env.AWS_CPP_SDK_VERSION }}.tar.gz --directory ./aws

      - name: Build from source
        working-directory: ./aws
        run: |-
          mkdir ./build
          cd ./build
          cmake3 ../aws-sdk-cpp-${{ env.AWS_CPP_SDK_VERSION }} -DBUILD_ONLY="dynamodb;route53" -DBUILD_SHARED_LIBS=Off
          make

      - name: Create tarball
        working-directory: .
        run: |-
          tar -czvf centos7-${{ env.AWS_CPP_SDK_VERSION }}.tar.gz ./aws
          ls -al ./aws

      - name: Persist built artifacts
        uses: actions/upload-artifact@v3
        with:
          name: centos7
          path: |-
            ./centos7-${{ env.AWS_CPP_SDK_VERSION }}.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to GitHub
    runs-on: ubuntu-20.04
    needs:
      - build-ubuntu
      - build-centos7

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Download Centos7 Build
        uses: actions/download-artifact@v3
        with:
          name: centos7
          path: .

      - name: Download Ubuntu Build
        uses: actions/download-artifact@v3
        with:
          name: ubuntu
          path: .

      - name: Check out repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: ./checkout
          ref: gh-pages

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Tree directory
        run: |-
          tree .