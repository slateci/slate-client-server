# Default values for slate-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# stage is the environment of the objects with values like production, and development
stage: 'production'

# replicaCount is the replica count for the API deployment
replicaCount: 4

# allowAdHocApps is whether to allow SLATE application installs using the --local flag to provide a local chart
allowAdHocApps: false

# appLoggingServerName is the DNS name of the server to which installed application instances will be instructed to send monitoring information
appLoggingServerName: 'atlas-kibana.mwt2.org'
# appLoggingServerPort is the port of the server to which installed application instances will be instructed to send monitoring information
appLoggingServerPort: '9200'

# awsEndpoint is the hostname/IP address and port used when contacting DynamoDB
awsEndpoint: 'dynamodb.us-east-2.amazonaws.com'
# awsRegion is the AWS region used when contacting DynamoDB
awsRegion: 'us-east-2'

