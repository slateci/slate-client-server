apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-slate-api-service
  namespace: {{ .Values.namespace }}
  labels:
    tier: api
    stage: {{ .Values.stage }}
  annotations:
    metallb.universe.tf/address-pool: "{{ .Values.stage }}-slate-api"
spec:
  type: LoadBalancer
  ports:
    - port: 443
      name: api-ssl-port
      protocol: TCP
      targetPort: {{ .Values.apiPort }}
  selector:
    tier: api
    stage: {{ .Values.stage }}
