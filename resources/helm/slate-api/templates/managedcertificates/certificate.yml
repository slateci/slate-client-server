apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: {{ .Release.Name }}-certificate
  namespace: default
spec:
  domains:
    {{- if eq .Release.Name "development" }}
    - api.dev.slateci.io
    {{- end }}
    {{- if eq .Release.Name "production" }}
    - api.slateci.io
    {{- end }}
