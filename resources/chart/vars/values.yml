# Default values for slate-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# harbor is the set of hostname, project id, etc. related to OSG Harbor
harbor:
  hostname: 'hub.opensciencegrid.org'
  projectID: 'slate'


# allowAdHocApps is whether to allow SLATE application installs using the --local flag to provide a local chart
allowAdHocApps: false

# apiPort is the port for the SLATE API
apiPort: '18080'
# apiReplicaCount is the replica count for the API deployment
apiReplicaCount: 1

# awsCheckmkBucket is the bucket where CronJob scripts will store data
awsCheckmkBucket: 's3://slate-checkmk'

# awsURLScheme is the scheme used when contacting DynamoDB
awsURLScheme: 'https'

# emailDomain is the email domain used when sending email
emailDomain: 'slateci.io'

# geocodeEndpoint is the URL used when contacting the geocoding framework
geocodeEndpoint: 'https://geocode.xyz'

# mailgunEndpoint is the DNS name used when contacting the mailgun framework
mailgunEndpoint: 'api.mailgun.net'

# opsEmail is the destination for email notifications
opsEmail: 'slateci-ops@googlegroups.com'

# default to the slate opentel collector
openTelemetryEndpoint: 'http://otel-collector.slateci.io:80/v1/traces'

# default instance name
serverInstance: 'SlateAPIServer-1'

# default to dev environment
serverEnvironment: 'dev'
